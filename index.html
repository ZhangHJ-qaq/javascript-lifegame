<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeGame JS</title>
    <link rel="stylesheet" href="css/library/reset.css">
    <link rel="stylesheet" href="css/library/pure-release-1.0.0/pure-min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/utilities.js"></script>
    <script src="js/LifeGameDataLayer.js"></script>
    <script src="js/LifeGameBusiness.js"></script>
    <script src="js/LifeGameView.js"></script>
    <script src="js/LifeGameInstance.js"></script>
    <script src="js/Main.js"></script>
    <script></script>

</head>
<body class="pure-g">
<div class="pure-u-2-3">
    <div class="wrapper" id="gameBoard">

    </div>
</div>
<div class="pure-u-1-3" style="box-sizing: border-box;padding: 10px">
    <div class="wrapper">
        <form class="pure-form">
            <fieldset>
                <legend class="form-title">控制面板</legend>
                <fieldset>
                    <legend class="form-subtitle">开局</legend>
                    <div class="pure-g">
                        <label class="pure-u-1-3">行数(1<=n<=24)</label>
                        <input name="rowCount" class="pure-u-2-3" id="rowCountInput">
                        <label class="pure-u-1-3">列数(1<=n<=24)</label>
                        <input name="columnCount" class="pure-u-2-3" id="columnCountInput">
                        <button class="pure-button pure-button-active pure-u-1" type="button" id="startButton">开局
                        </button>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="form-subtitle">控制</legend>
                    <div class="pure-g">
                        <button class="pure-button pure-button-active pure-u-1" type="button" id="updateButton">演化
                        </button>
                        <button class="pure-button pure-button-active pure-u-1" type="button" id="autoUpdateButton">开始自动演化</button>
                        <button class="pure-button pure-button-active pure-u-1" type="button" id="stopAutoUpdateButton">停止自动演化</button>

                        <div class="pure-u-1-3" >演化次数</div>
                        <div class="pure-u-2-3" id="timeTag">0</div>
                    </div>
                </fieldset>
            </fieldset>
        </form>
    </div>
</div>


</body>
</html>
